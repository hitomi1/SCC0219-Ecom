<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="stylesheet" href="../css/signin.css" />

  <script src="../js/login.js" defer></script>

  <title>MHStore - Log In or Sign In</title>
</head>

<body>
  <img class="img-logo" src="../img/Logo.jpg" alt="logo" />

  <div id="login">
    <form method="GET" action="/login">
      <input type="email" name="email" id="email" placeholder="Email" autocomplete="email" />

      <input type="password" name="password" id="password" placeholder="Password" autocomplete="current-password" />

      <input type="submit" id="button-login" value="Log In" />
    </form>

    <button id="button-createacc">Create New Account</button>
  </div>

  <div id="signin">
    <button id="button-close">X</button>

    <form method="POST" action="/signin">
      <input type="text" name="firstname" id="firstname" placeholder="First name" />
      <br />
      <input type="text" name="lastname" id="lastname" placeholder="Last name" />
      <br />
      <input type="text" name="address" id="address" placeholder="Address" />
      <br />
      <input type="tel" name="phone" id="phone" placeholder="Phone Number" />
      <br />
      <input type="email" name="email-adress" id="email-adress" placeholder="Email" />
      <br />

      <input type="password" name="new-password" id="new-password" placeholder="New Password" />
      <br />

      <label for="birthday"> Birthday: </label>
      <input type="date" name="teste" id="birthday" /> <br />

      <input type="submit" id="button-signin" value="Sign In" />
    </form>
  </div>
</body>

</html>
